name: tag-publish

on:
  push:
    tags:
      - "v[0-9].[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Java JDK
        uses: actions/setup-java@v2.5.0
        with:
          java-version: '11'
          distribution: 'microsoft'
          
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Get tag
        run: echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV      
        
      - name: Creating dir 
        run: mkdir -p app/PDVS_androidx
        
      - name: Copy historico de versoes to dir 
        run: cp "PDVS Android - Historico de versoes.txt" app/PDVS_androidx/PDVS.txt
        
      - name: Copy apk to dir
        run: cp "app/build/outputs/apk/debug/app-debug.apk" "app/PDVS_androidx/PDVS_Androidx.apk"
        
      - name: Upload a Zip file
        uses: actions/upload-artifact@v2.2.4
        with:
          name: PDVS_androidx
          path: app/PDVS_androidx/PDVS_Androidx.apk
